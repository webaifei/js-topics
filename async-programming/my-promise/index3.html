<script src="./promise/promise3.js"></script>
<script>
  var p = new Promise(function (resovle, reject){
    // 同步调用也可以执行then中添加的回调
    setTimeout(() => {
      resovle(100);
    }, 1000);
  })
  p.then(function (data) { 
    console.log(data);
    return data+200;
  }).then(function (data) {
    console.log(data);
  }).then(function (data) {
    console.log(data);
    
  })

</script>
