<script>
/**
Generator 返回的遍历器对象 return方法
1 return 可以给定返回值 并且终结遍历当前的iterator
2 如果return方法调用时，不提供参数，则返回值的value属性为undefined。
3 如果 Generator 函数内部有try...finally代码块，且正在执行try代码块，那么return方法会导致立刻进入finally代码块，执行完以后，整个函数才会结束。
*/
function* gen(x) {
  try {
    yield setTimeout(() => {
      console.log('yield 后面跟着的表达式');
    }, 200);
    return 111;
    yield "nice one";
  } catch(err) {
    console.log("内部捕获", err);
  } finally {
    // yield 3;
  }

}


var g = gen(2);

console.log(g.next());
// console.log(g.next());
console.log(g.return(2));

// var ret = g.return();

// console.log(ret);
// console.log(g.next());




</script>
