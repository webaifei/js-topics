<script>
  var gen = function * (x) {
    var aa = 1;
    var y = yield (x+1);
    var x = yield (aa+1);
    yield x;
    return aa;
    // yield 'hello';
    // yield 'world';
    // return 'ending';
  }

  var g = gen(11);
  // console.log(g.next());// 11+1
  // console.log(g.next(2222));// NaN
  // console.log(g.next());
  // console.log(g.next());

function* foo(x) {
  var y = 2 * (yield (x + 1));// 5+1
  var z = yield (y / 3); // 12
  return (x + y + z);
}

// var a = foo(5);
// a.next() // Object{value:6, done:false}
// a.next() // Object{value:NaN, done:false}
// a.next() // Object{value:NaN, done:true}

var b = foo(5);
console.log(b.next());
 // { value:6, done:false }
console.log(b.next(12));
 // { value:8, done:false }
console.log(b.next(13));
 // { value:42, done:true }
