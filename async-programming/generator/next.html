<script>
  var x;
  var gen = function * (x) {
    x = x;
    var aa = 1;
    var y = yield (x+1);
    var x = yield (aa+1);
    yield x;
    return aa;
    // yield 'hello';
    // yield 'world';
    // return 'ending';
  }

  // 1. 调用gen generator函数 返回的是一个iterator对象
  // 2. 不会执行函数体，会初始化参数列表
  // 所以当前x=11
  var g = gen(11);
  // 当参数没有提供的时候
  // 1.参数列表还是默认值
  var g1 = gen();
  
  // console.log(g1.next());
  // next 接收参数， 作为上一个yield 的
  console.log(g1.next(22));
  console.log(g1.next(10));
  // console.log(g.next());// 11+1
  // console.log(g.next(2222));// NaN
  // console.log(g.next());
  // console.log(g.next());

function* foo(x) {
  var y = 2 * (yield (x + 1));// 5+1
  var z = yield (y / 3); // 12
  return (x + y + z);
}

// var a = foo(5);
// a.next() // Object{value:6, done:false}
// a.next() // Object{value:NaN, done:false}
// a.next() // Object{value:NaN, done:true}

var b = foo(5);
console.log(b.next());
 // { value:6, done:false }
console.log(b.next(12));
 // { value:8, done:false }
console.log(b.next(13));
 // { value:42, done:true }

</script>
