<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="id">
    <p>最大的虚拟节点数</p>
    <p>耗时: <span class="spend-time"></span></p>
  </div>
</body>
<script>
  const startTime = Date.now();
  const COUNT = 1000*1000*1000;
  var obj = {}
  for(let i = 0; i < COUNT; i++) {
    if(obj.age !== undefined) {
      obj.age ++;
    } else {
      obj.age = 0;
    }
  }
  const spendTime = Date.now() - startTime;

  document.querySelector('.spend-time').innerHTML = spendTime + 'ms';  
</script>
</html>
