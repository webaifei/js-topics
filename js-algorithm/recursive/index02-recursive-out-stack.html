<script>

  function recursive(COUNT_LIMIT) {
    if(COUNT_LIMIT-->0){
      return recursive(COUNT_LIMIT)
    } else {
      return COUNT_LIMIT;
    }
  }
  // maximum call stack size exceeded
  console.log(recursive(14000));
