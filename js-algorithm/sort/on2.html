<script>
    function generateArr(count) {
        var res = [];
        for (let i = 0; i < count; i++) {
            let item = (Math.random() * 1000 | 0)
            res.push(item)
        }
        return res;
    }

    function bubbleStort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            // 对i 之前的所有数据 从后向前两两比较
            // 下面的for执行完成之后，会保证最前面的那个值是最大（小）值
            // 所以处理arr.length-1个数值之后，最后的那个值也不用比较了
            for (let j = arr.length - 1; j > i; j--) {
                if (arr[j] < arr[j - 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }
        return arr;
    }

    function bubbleStort1(arr) {

            // 所以处理arr.length-1个数值之后，最后的那个值也不用比较了
            for (let j = i - 1; j >= 0; j--) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    function selectionStort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let findIndex = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[findIndex] > arr[j]) {
                    findIndex = j;
                }
            }
            if (findIndex != i) {
                let tmp = arr[i];
