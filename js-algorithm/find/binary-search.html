<script>
    function findIndex(nums, target) {
        let index = -1;
        let low = 0;
        let high = nums.length;

        
        if(nums.length == 0) 
            return index;
        
        if(nums.length ==1) {
            return nums[0] == target ? 0 : index;
        }


        while (low <= high) {
            let mid = Math.floor((low + high) / 2)
            if (target > nums[mid]) {
                low = mid + 1;
            } else if (target < nums[mid]) {
                high = mid - 1;
            } else {
                index = mid;
                break;
            }
        }
        return index;
    }

    var arr = [2]
    console.log(findIndex(arr, 3));
    
    console.log(findIndex(arr, 2))
    
</script>
